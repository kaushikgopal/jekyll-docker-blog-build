version: '3'

services:

  jekyll:
    image: jklgg/jblog:1.0
    command: >
      sh -c "bundle exec jekyll server --drafts --watch --force_polling --incremental --livereload"
    ports:
      - '4000:4000'
      - '35729:35729'
    volumes:
      - "$PWD:/srv/jekyll"

